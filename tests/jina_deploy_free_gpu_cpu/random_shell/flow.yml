jtype: Flow
jcloud:
retention
  gateway:
    resources:
      memory: 2G
      cpu: 2
executors:
  - uses: jinahub+docker://random_shell/latest
    name: jina_shell_random
    jcloud:
      resources:
        gpu: 4
        memory: 16G
      autoscale:
        min: 1
        max: 5
        metric: rps
        target: 10